<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>小迪文库</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
    <link rel="stylesheet" href="css/mpublic.css" />
    <link rel="stylesheet" href="css/mdown.css" />
  </head>
  <body>
    <div class="container">
      <ul class="nav close" id="navDom">

      </ul>
      <div class="content">
        <h2 class="title">
          <span class="openNav"> <img src="img/openBtn.png" alt="" /> </span
          >小迪·文库自助服务
        </h2>
        <div class="notice">
          <div id="noticeList">
            <li>公告1:此处文字居中此处文字居中此处文字居中公告此处文字居中此处文字居中此处文字居中</li>
          </div>
         
        </div>
        <div class="con">
          <div class="conInfo">
            <h2>文库下载</h2>
            <p>输入文档网址链接即可快速下载文档</p>
            <div class="conAction">
              <input type="text" placeholder="输入您要下载的文档链接" />
              <span class="error">文档文档链接错误或不存在</span>
              <a href="" class="downBtn">下载文档</a>
              <a href="" class="sendEmail">发送邮箱</a>
            </div>
            <a class="use" href="">点击查看，使用教程</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/mobile.js"></script>

    <script>
      $("#noticeList").gysContentDisplay({ dir: "left" });
    </script>
  </body>
</html>
