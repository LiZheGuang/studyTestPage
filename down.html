<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>小迪文库</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
  <link rel="stylesheet" href="css/public.css" />
  <link rel="stylesheet" href="css/down.css">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
</head>

<body>
  <div class="containerHtml">
    <div class="nav" id="navLoad">

    </div>
    <div class="content">
      <div class="notice">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              公告1：此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示
            </div>
            <div class="swiper-slide">
              公告2：此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示
            </div>
            <div class="swiper-slide">
              公告3：此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示,此条公告栏居中显示
            </div>
          </div>
        </div>
      </div>
      <div class="con">
        <div class="conInfo">
          <h2>文库下载</h2>
          <p>输入文档网址链接即可快速下载文档</p>
          <div class="conAction">
            <div class="row  col-md-offset-1 col-md-7 col-sm-8 col-xs-12">

            <input type="text" placeholder="输入您要下载的文档链接" />
          </div>

            <div class="rightButton  col-md-4 col-sm-4 col-xs-12 row">

              <a href="" class="downBtn col-md-4 col-sm-5 col-xs-12">下载文档</a>
              <a href="" class="sendEmail col-md-4 col-sm-5 col-xs-12">发送邮箱</a>
            </div>
         
          </div>
          <p>
              <span class="error">文档文档链接错误或不存在</span>

          </p>
          <a class="use" href="">点击查看，使用教程</a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/swiper-3.4.2.jquery.min.js"></script>
  <script src="js/navQuery.js"></script>
  <script>
    var mySwiper = new Swiper(".swiper-container", {
      direction: "vertical",
      autoplay: 3000, //可选选项，自动滑动
      speed: 800,
      loop: true
    });
  </script>
</body>

</html>
