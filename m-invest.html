<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>小迪文库</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
    <link rel="stylesheet" href="css/mpublic.css" />
    <link rel="stylesheet" href="css/minvest.css" />
  </head>
  <body>
    <div class="container">
      <ul class="nav close" id="navDom">
      
      </ul>
      <div class="content">
        <h2 class="title">
          <span class="openNav">
            <img src="img/openBtn.png" alt="" /> </span
          >小迪·文库自助服务
        </h2>
        <div class="notice">
          <div id="noticeList">
            <li>
              公告1:此处文字居中此处文字居中此处文字居中公告此处文字居中此处文字居中此处文字居中
            </li>
          </div>
        </div>
        <div class="con">
          <div class="conInfo">
            <p>输入兑换码址即可充值财富值</p>
            <div class="conAction">
              <input type="text" placeholder="请输入兑换码" />

              <span class="error">兑换码错误或不存在</span>
              <a href="" class="downBtn">点击兑换</a>
            </div>
          </div>
          <div class="btnBox">
            <a class="buyCode" href="">购买兑换码</a>
            <a class="buyUser" href="">购买新账号</a>
            <a class="getCode" href="">免费领取兑换码</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/scroll.js"></script>

    <script>
        $("#noticeList").gysContentDisplay({ dir: "left" });
      
    </script>
  </body>
</html>
